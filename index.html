<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
  <h1> VIRTUAL KEYBOARD</h1>
  
  
  
    
   <center> 
        <div class="row one">
            <button class="alphabet">~<br>`</button>
            <button class="alphabet">!<br>1</button>
            <button class="alphabet">@<br>2</button>
            <button class="alphabet">#<br>3</button>
            <button class="alphabet">$<br>4</button>
            <button class="alphabet">%<br>5</button>
            <button class="alphabet">^<br>6</button>
            <button class="alphabet">&<br>7</button>
            <button class="alphabet">*<br>8</button>
            <button class="alphabet">(<br>9</button>
            <button class="alphabet">)<br>0</button>
            <button class="alphabet">-<br>_</button>
            <button class="alphabet">+<br>=</button>
            <button class="alphabet back">Backspace</button>

        </div>
    <div class="row two">
       
      
       
        <button class="alphabet tab">Tab</button>
        <button class="alphabet">Q</button>
        <button class="alphabet">W</button>
        <button class="alphabet">E</button>
        <button class="alphabet">R</button>
        <button class="alphabet">T</button>
        <button class="alphabet">Y</button>
        <button class="alphabet">U</button>
        <button class="alphabet">I</button>
        <button class="alphabet">O</button>
        <button class="alphabet">P</button>
        <button class="alphabet">{ <br>[</button>
            <button class="alphabet">}<br>]</button>
            <button class="alphabet">'<br>\</button>
    </div>
    
    <div class="row three">
        <button class="alphabet lock">Caps Lock</button>
        <button class="alphabet">A</button>
        <button class="alphabet">S</button>
        <button class="alphabet">D</button>
        <button class="alphabet">F</button>
        <button class="alphabet">G</button>
        <button class="alphabet">H</button>
        <button class="alphabet">J</button>
        <button class="alphabet">K</button>
        <button class="alphabet">L</button>
        <button class="alphabet">:<br>;</button>
        <button class="alphabet">"<br>'</button>
        <button class="alphabet">Enter</button>
       
        
    </div>
    <div class="row four">
      
        <button class="alphabet S">Shift</button>
        <button class="alphabet">Z</button>
        <button class="alphabet">X</button>
        <button class="alphabet">C</button>
        <button class="alphabet">V</button>
        <button class="alphabet">B</button>
        <button class="alphabet">N</button>
        <button class="alphabet">M</button>
        <button class="alphabet"><<br>,</button>
        <button class="alphabet">><br>.</button>
        <button class="alphabet">? <br>/</button>
        <button class="alphabet">Shift</button>
        
   
    </div>
    <div class="row">
        <button class="Ctrl">Ctrl</button>
        <button class="alphabet"><img src="./icon.png" alt="" width="80px"></button>
        <button class="alphabet">Alt</button>
        
 
      <button class="spacebar">Space</button>
      <button class="Alt">Alt</button>
      <button class="alphabet"><img src="./icon.png" alt="" width="80px"></button>
      <button class="Ctrl">Ctrl</button>
     
    </div>
</div>

</center>



</body>
</html>
